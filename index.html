<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CSS -->

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="./Assets/style.css"/>

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 bg-dark text-white ">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-12 col-md-4 bg-warning">
            <div class="m-3 p-3">
                <form id="location-form">
                    <label>Search for a city:</label>
                    <input name="location" id="location" type="text"></input>
                    <button id="search-button">Search</button>
                </form>

                <div id="prev-search"></div>
            </div>
        </div>
        
        <div class="col-12 col-md-8 bg-secondary container-fluid" id="container-small">
            <div class="m-3">
                <div id="today"></div>

                <div class="d-flex" id="5day-forecast"></div>
            </div>
        </div>

    </div>
<!-- Jquery -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 

<!-- DayJS -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./Assets/script.js"></script>
</body>

</html>
